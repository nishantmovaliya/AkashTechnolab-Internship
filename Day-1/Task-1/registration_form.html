<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <h1>College World</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">College Reviews</a>
        <a href="#">Courses</a>
        <a href="#">Study Materials</a>
        <a href="#">Login/Register</a>
    </nav>
    <div class="heading">
        <h2>Registration Form</h2>
    </div>
    <div class="container">
        <form action="" method="post">
            <table>
                <tr>
                    <td>First Name:</td>
                    <td><input type="text" name="fname" id="fname" placeholder="Enter First Name" required></td>
                </tr>
                <tr>
                    <td>Last Name:</td>
                    <td><input type="text" name="lname" id="lname" placeholder="Enter Last Name" required></td>
                </tr>
                <tr>
                    <td>
                        Gender:
                    </td>
                    <td>
                        Male<input type="radio" name="gender" id="male" required>
                        Female<input type="radio" name="gender" id="female" required>
                        Other<input type="radio" name="gender" id="Other" required>
                    </td>
                </tr>
                <tr>
                    <td>Birth Date:</td>
                    <td>
                        <input type="date" name="birthdate" id="birthdate">
                    </td>
                </tr>
                <tr>
                    <td>Contact:</td>
                    <td>
                        <input type="text" name="country code"  value="+91" size="2" required>  
                        <input type="tel" name="contact" id="contact" placeholder="Enter Contact Number " required>
                    </td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" name="email" id="email" placeholder="Enter Email" required></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" name="password" id="password" placeholder="Enter Password" required></td>
                </tr>
                <tr>
                    <td>Re-type Password:</td>
                    <td><input type="password" name="retypepass" id="retypepass" placeholder="Re-enter password" required></td>
                </tr>
                <tr>
                    <td ><input type="submit" value="Register" class="button"></td>
                    <td><input type="Reset" class="button"></td>
                </tr>
            </table>
        </form>
    </div>
    <footer>
        <a href="#">FAQ</a>
        <a href="#">Contact Us</a>
        <a href="#">Terms of Use</a>
        <a href="#">Privacy Policy</a>
        <a href="#">Refund Policy</a>
        <a href="#">&copy; 2021 | College World</a>
    </footer>
</body>
</html>
